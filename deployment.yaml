
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: elkouria/front
        ports:
        - containerPort: 4100
---
apiVersion: v1
kind: Service
metadata:
  name: front-service
spec:
  selector:
    app: front 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 4100
    targetPort: 4100
    nodePort: 31130
---


