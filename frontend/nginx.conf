upstream Backend{
     server Backend:7777;
}


server {
    listen       7777;
    server_name  localhost;
    location / {
         root   /usr/share/nginx/html;
         index  index.html index.htm;
    }


    location /Backendapi {
        proxy_pass http://Backend;
    }


    error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
