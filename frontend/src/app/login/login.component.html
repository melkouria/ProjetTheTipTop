
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Beautiful Bootstrap Navbar with Menu Icons</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head> 
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
	<a href="#" class="navbar-brand"><i class="fa fa-cube"></i>Jeux<b>Concours</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">		
		<div class="navbar-nav ml-auto">
			<a class="nav-item nav-link active"><i class="fa fa-home" (click)="onHome()"></i><span >Home</span></a>
			<a  class="nav-item nav-link"><i class="fa fa-gears" (click)="onAboutUS()"></i><span>AboutUs</span></a>
			<a  class="nav-item nav-link"><i class="fa fa-users" (click)="onLogin()"></i><span>Login</span></a>
			<a  class="nav-item nav-link"><i class="fa fa-pie-chart" (click)="onRegister()"></i><span>Sign-Up</span></a>
			<a href="#" class="nav-item nav-link"><i class="fa fa-briefcase"></i><span>Contacts</span></a>
		</div>
	</div>
</nav>

       <form #f="ngForm" (ngSubmit)="OnSubmit(f.value)" [formGroup]="loginUserForm">
       <section class="vh-100" style="background-color: #9a50fc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h2 class="mb-5">Sign in</h2>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" formControlName="email"  class="form-control form-control-lg" [(ngModel)]="email" required="required" />
                    <label class="form-label" for="typeEmailX-2" formControlName="email" >Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" formControlName="password" class="form-control form-control-lg" [(ngModel)]="password"  required="required"/>
                    <label class="form-label" for="typePasswordX-2" formControlName="password">Password</label>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  <button class="btn btn-primary btn-lg btn-block" (click)="onRegister()">Sign-Up</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fa fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fa fa-facebook-f me-2"></i>Sign in with facebook</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </section>
    </form>
</body>

</html>
